<data-ng-include src="'views/partials/header.html'"></data-ng-include>

<!--<link rel="stylesheet" href="assets/css/MarkerCluster.css" />
<link rel="stylesheet" href="assets/css/MarkerCluster.Default.css" /> -->
<section>  
  <div class="container">
    <div class="row">
      <data-ng-include src="'views/partials/left-sidebar.html'"></data-ng-include>            
      <div class="col-sm-9 col-md-9">
          <div show-during-resolve class="loader">   
              <center><img src="images/spinner.gif"  alt="Opensrp"/></center>
          </div>
          
                          
          
    
          <div class="row">
            <div class="col-xs-12 col-lg-12">
                <!-- content accordion  start -->           
              <div class="panel-group" id="accordion2" role="tablist" aria-multiselectable="true">
                <div class="panel panel-default">
                  <div class="panel-heading2" role="tab" id="headingOne">
                    <table>
                      <thead> <!--table head-->
                        <tr style="background:none">
                          <th style="width:228px; font-size:12px;">
                               Session Name                                                 
                          </th>
                          <th style="width:157px;">
                              Session Location
                          </th>
                          <th style="width:150px;">
                            Health Assistant                               
                          </th>
                          <th style="width:154px;">
                            Session Date                                                              
                          </th>
                          <th style="width:154px;">
                            Actions                                                             
                          </th>                                            
                        </tr>
                      </thead><!--//table head-->
                    </table>                        
                  </div>  <!--end panel-heading2 -->                     
                </div> <!--end panel panel-default -->
                 
                <div class="panel panel-default" ng-repeat="session_dates in data | startFrom:(currentPage-1)*entryLimit | limitTo:entryLimit">
                  <div class="panel-heading2" role="tab" id="headingTwo2">
                    <table class="table table-striped collapsed"  data-toggle="collapse" data-parent="#accordion2" href="#{{session_dates.timestamp}}{{session_dates.session_date}}" aria-expanded="false" aria-controls="collapseTwo">
                      <thead>
                        <tr>
                          <th style="width:150px;">                                           
                            {{session_dates.session_name}} -  [{{session_dates.session_date}}]   
                          </th>                                       
                          <th style="width:100px;">{{session_dates.session_location}}</th>
                          <th style="width:100px;">{{session_dates.health_assistant}}</th>
                          <th style="width:100px;">{{session_dates.session_date}}</th>
                          <th style="width:100px;"><a href="/#/camp/edit/{{session_dates.session_id}}">Edit</a>     &nbsp;<a href="/#/camp/view/{{session_dates.session_id}}/{{session_dates.session_date}}">View</a></th> 
                        </tr>
                      </thead>
                    </table><!--//table body-->
                  </div> <!--end  panel-heading2 -->
                                   
                </div> <!-- end panel panel-default -->
           
            </div><!-- end panel-group-->
          </div> <!-- end col-xs-12 col-lg-12-->
        </div><!--end row -->


        <div class="row">
          <div class="col-md-3 col-lg-10 ">
            <pagination page="currentPage" boundary-links="true" max-size="6" total-items="totalItems" items-per-page="entryLimit"></pagination>
          </div>                
        </div>
      </div><!-- col-sm-9 col-md-9  end -->


    </div> <!--end row -->
  </div>   <!--end container -->  
</section>
