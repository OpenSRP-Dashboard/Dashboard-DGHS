  <data-ng-include src="'views/partials/header.html'"></data-ng-include>

<section>  
  <div class="container">
    <div class="row">
      <!-- <data-ng-include src="'views/partials/left-sidebar.html'"></data-ng-include>-->

      <div class="col-sm-12 col-md-12">
          <div ng-if="loading" class="loader">   
              <center><img src="images/spinner.gif"  alt="Opensrp"/></center>
          </div>         
                   
          <div class="row">
          <div class="col-xs-12">
            <div class="box">
               <div class="box-header">
                <h3 style="float:right" class="btn btn-info btn-lg">
                  <a style="color:white" href="#/camp/search"> Search Camp</a></h3>
              </div>
              <div class="box-header">
                <h3 style="float:right" class="btn btn-info btn-lg">
                  <a style="color:white" href="#/camp/add"> Add new camp</a></h3>
              </div>
            </div>
          </div>
          <div style="clear:both"></div>
          <div class="row" >
            <div class="alert alert-danger" ng-show="emptyDataShowHide"> No camp found....</div>
          </div>
          

        <div class="row" ng-show="dataShowHide">
            <div class="col-xs-12 col-lg-12">
                <!-- content accordion  start -->           
              <div class="panel-group" id="accordion2" role="tablist" aria-multiselectable="true">
                <div class="panel panel-default">
                  <div class="panel-heading2" role="tab" id="headingOne">
                    <table>
                      <thead> <!--table head-->
                        <tr style="background:none">
                          <th style="width:228px;">
                               Session Name                                                 
                          </th>
                          <th style="width:157px;">
                              Session Location
                          </th>
                          <th style="width:150px;">
                            Health Assistant                               
                          </th>
                          <th style="width:154px;">
                            Session Date                                                              
                          </th>
                          <th style="width:154px;">
                            Actions                                                             
                          </th>                                            
                        </tr>
                      </thead><!--//table head-->
                    </table>                        
                  </div>  <!--end panel-heading2 -->                     
                </div> <!--end panel panel-default -->
                 
                <div class="panel panel-default" dir-paginate="session_dates in campData |itemsPerPage:itemsPerPage" total-items="total_count" current-page="pagination.current">
                  <div class="panel-heading2" role="tab" id="headingTwo2">
                    <table class="table table-striped collapsed"  data-toggle="collapse" data-parent="#accordion2" href="#{{session_dates.timestamp}}{{session_dates.session_date}}" aria-expanded="false" aria-controls="collapseTwo">
                      <thead>
                        <tr>
                          <td style="width:150px;">                                           
                            {{session_dates.session_name}} -  [{{session_dates.session_date}}]   
                          </td>                                       
                          <td style="width:100px;">{{session_dates.session_location}}</td>
                          <td style="width:100px;">{{session_dates.health_assistant}}</td>
                          <td style="width:100px;">{{session_dates.session_date}}</td>
                          <td style="width:100px;"><a href="/#/camp/edit/{{session_dates.session_id}}">Edit</a>     &nbsp;<a href="/#/camp/view/{{session_dates.session_id}}/{{session_dates.session_date}}/{{session_dates.status}}">View</a></td> 
                        </tr>
                      </thead>
                    </table><!--//table body-->                    

                  </div> <!--end  panel-heading2 -->
                                   
                </div> <!-- end panel panel-default -->
              <div class="row">
                <div class="col-md-3 col-lg-10 ">
                  <dir-pagination-controls
                   max-size="8"
                   direction-links="true"
                   boundary-links="true" 
                   on-page-change="defautData(newPageNumber)" >
                </dir-pagination-controls>
                </div>                
              </div>
            </div><!-- end panel-group-->
          </div> <!-- end col-xs-12 col-lg-12-->
        </div><!--end row -->


        
      </div><!-- col-sm-9 col-md-9  end -->


    </div> <!--end row -->
  </div>   <!--end container -->  
</section>
