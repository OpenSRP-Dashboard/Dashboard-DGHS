
<data-ng-include src="'views/partials/header.html'"></data-ng-include>

<section>  
  <div class="container">
    <div class="row">
      <!-- <data-ng-include src="'views/partials/left-sidebar.html'"></data-ng-include>             -->
      <div class="col-sm-12 col-md-12">
          <div show-during-resolve class="loader">   
              <center><img src="images/spinner.gif"  alt="Opensrp"/></center>
          </div>
          
                   
          <div class="row">
          
          <div style="clear:both"></div>
          <div class="row" >
            <div class="alert alert-danger" ng-show="emptyDataShowHide"> No Data Found....</div>
          </div>
          <div class="row" ng-show="dataShowHide">
            <div class="col-xs-12 col-lg-12">
                <!-- content accordion  start -->           
              <div class="panel-group" id="accordion2" role="tablist" aria-multiselectable="true">
                <div class="panel panel-default">
                  <div class="panel-heading2" role="tab" id="headingOne">
                    <table>
                      <thead> <!--table head-->
                        <tr style="background:none">
                          <th style="width:228px;">
                               Household Name                                                 
                          </th>
                          <th style="width:157px;">
                              Health Assistant
                          </th>
                          <th style="width:150px;">
                            Mobile                               
                          </th>
                          <th style="width:154px;">
                            Member                                                              
                          </th>
                          <th style="width:154px;">
                            Household ID                                                              
                          </th>
                          <th style="width:154px;">
                            Actions                                                             
                          </th>                                            
                        </tr>
                      </thead><!--//table head-->
                    </table>                        
                  </div>  <!--end panel-heading2 -->                     
                </div> <!--end panel panel-default -->
                 
                <div class="panel panel-default" ng-repeat="household in data | startFrom:(currentPage-1)*entryLimit | limitTo:entryLimit">
                  <div class="panel-heading2" role="tab" id="headingTwo2">
                    <table class="table table-striped collapsed"  data-toggle="collapse" data-parent="#accordion2" href="#{{household.caseId}}" aria-expanded="false" aria-controls="collapseTwo">
                      <thead>
                        <tr>
                          <td style="width:150px;">                                           
                            {{household.HoH_Fname}} {{household.HoH_Lname}}                             
                          </td>                                       
                          <td style="width:100px;">{{household.PROVIDERID}}</td>
                          <td style="width:100px;">{{household.HoH_Mobile_No}}</td>
                          <td style="width:100px;">{{household.HH_Member_No}}</td>
                          <td style="width:100px;">{{household.HHID}}</td>
                          <td style="width:100px;"><a href="/#/camp/edit/{{session_dates.session_id}}">View Member</a>  </td> 
                        </tr>
                      </thead>
                    </table><!--//table body-->                    

                  </div> <!--end  panel-heading2 -->
                                   
                </div> <!-- end panel panel-default -->
              <div class="row">
                <div class="col-md-3 col-lg-10 ">
                  <pagination page="currentPage" boundary-links="true" max-size="6" total-items="totalItems" items-per-page="entryLimit"></pagination>
                </div>                
              </div>
            </div><!-- end panel-group-->
          </div> <!-- end col-xs-12 col-lg-12-->
        </div><!--end row -->


        
      </div><!-- col-sm-9 col-md-9  end -->


    </div> <!--end row -->
  </div>   <!--end container -->  
</section>
