  <data-ng-include src="'views/partials/header.html'"></data-ng-include>

<section>  
  <div class="container">
    <div class="row">
      <!-- <data-ng-include src="'views/partials/left-sidebar.html'"></data-ng-include>             -->
      <div class="col-sm-12 col-md-12">
          <div show-during-resolve class="loader">   
              <center><img src="images/spinner.gif"  alt="Opensrp"/></center>
          </div>
          <div class="row"> <!-- main col left --> 
            <div ng-show="userRoleName" class="starter-template3">
              <form  name="camp" ng-submit="search()">  
              <!--<div class="col-md-2"> 
                <label>District</label>              
                <select class="form-control"  ng-options="district.name for district in districtList" ng-model="formData.district" ng-change="getThana()" required><option></option>              
                </select> 
              </div>  --> 
              <div class="col-md-2"> 
                <label>Upazila</label>              
                <select class="form-control"  ng-options="thana.name for thana in thanaList" ng-model="formData.thana" ng-change="getUnion()" required><option></option>    
                </select> 
              </div>
              <div class="col-md-2"> 
                <label>Union</label>                
                <select class="form-control" ng-options="union.name for union in unionList" ng-model="formData.union" ng-change="getWard()"><option></option> 
                </select> 
              </div>
              <div class=" col-md-2">
                <label>Ward</label>                 
                <select class="form-control" ng-options="ward.name for ward in wardList" ng-model="formData.ward" ng-change="getUnit()"><option></option>               
                </select> 
              </div>
              
              <div class=" col-md-2">
                <label>Unit</label> 
                <select class="form-control" ng-options="unit.name for unit in unitList" ng-model="formData.unit" ng-change="getHealthAssistant()"><option></option> 
                </select> 
              </div>

              <div class=" col-md-2">
                <label>Health Assistant</label> 
               <select class="form-control" ng-options="healthAssistant.user_name for healthAssistant in healthAssistantList" ng-model="formData.health_assistant">
                  <option value=""></option>                  
                </select>     
              </div>
              <div class=" col-md-2">
                <br />
               <button type="submit" class="btn btn-lg btn-primary ">Search</button>    
              </div>
              </form>   
            </div> <!-- main col right -->                           
          </div><!--/row-->
                   
          <div class="row">
          
          <div style="clear:both"></div>
          <div class="row" >
            <div class="alert alert-danger" ng-show="emptyDataShowHide"> No Data Found....</div>
          </div>
          <div class="row" ng-show="dataShowHide">
            <div class="col-xs-12 col-lg-12">
                <!-- content accordion  start -->           
              <div class="panel-group" id="accordion2" role="tablist" aria-multiselectable="true">
                <div class="panel panel-default">
                  <div class="panel-heading2" role="tab" id="headingOne">
                    <table>
                      <thead> <!--table head-->
                        <tr style="background:none">
                          <th style="width:228px;">
                               Child Name                                                 
                          </th>
                          <th style="width:157px;">
                              Child Mother
                          </th>
                          <th style="width:150px;">
                            Child Father                        
                          </th>
                          <th style="width:154px;">
                            Date of Birth                                                             
                          </th>
                          <th style="width:154px;">
                            Registration No.                                                              
                          </th>

                          <th style="width:157px;">
                              Health Asistant
                          </th>
                          <th style="width:154px;">
                            Actions                                                             
                          </th>                                            
                        </tr>
                      </thead><!--//table head-->
                    </table>                        
                  </div>  <!--end panel-heading2 -->                     
                </div> <!--end panel panel-default -->
                 
                <div class="panel panel-default" ng-repeat="child in data | startFrom:(currentPage-1)*entryLimit | limitTo:entryLimit">
                  <div class="panel-heading2" role="tab" id="headingTwo2">
                    <table class="table table-striped collapsed"  data-toggle="collapse" data-parent="#accordion2" href="#{{child.caseId}}" aria-expanded="false" aria-controls="collapseTwo">
                      <thead>
                        <tr>
                          <td style="width:150px;">                                           
                            {{child.Member_Fname}} {{child.Member_LName}}   
                          </td>  
                           <td style="width:100px;">{{child.Child_mother_name}}</td>
                          
                          <td style="width:100px;">{{child.Child_father_name}}</td>
                          <td style="width:100px;">{{child.Child_dob}}</td>
                          <td style="width:100px;">{{child.Reg_No}}</td>
                          <td style="width:100px;">{{child.PROVIDERID}}</td>
                          <td style="width:100px;"><a href="/#/child/view/{{child.caseId}}">View Details</a>  </td> 
                        </tr>
                      </thead>
                    </table><!--//table body-->                    

                  </div> <!--end  panel-heading2 -->
                                   
                </div> <!-- end panel panel-default -->
              <div class="row">
                <div class="col-md-3 col-lg-10 ">
                  <pagination page="currentPage" boundary-links="true" max-size="6" total-items="totalItems" items-per-page="entryLimit"></pagination>
                </div>                
              </div>
            </div><!-- end panel-group-->
          </div> <!-- end col-xs-12 col-lg-12-->
        </div><!--end row -->


        
      </div><!-- col-sm-9 col-md-9  end -->


    </div> <!--end row -->
  </div>   <!--end container -->  
</section>
