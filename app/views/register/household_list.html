
<data-ng-include src="'views/partials/header.html'"></data-ng-include>

<section>  
  <div class="container">
    <div class="row">
      <!-- <data-ng-include src="'views/partials/left-sidebar.html'"></data-ng-include>             -->
      <div show-during-resolve class="loader">   
              <center><img src="images/spinner.gif"  alt="Opensrp"/></center>
          </div>
      <div class="col-sm-12 col-md-12">
          <div class="col-md-2" style="float:right"> 
                <a class="btn btn-primary " href="/#/household/search"> Search Household</a>
          </div>
      </div>
      <div class="col-sm-12 col-md-12">
          
          
                   
          <div class="row">
          
          <div style="clear:both"></div>
          
          <div class="row">
            <div class="col-xs-12 col-lg-12">
                <!-- content accordion  start -->           
              <div class="panel-group" id="accordion2" role="tablist" aria-multiselectable="true">
                <div class="panel panel-default">
                  <div class="panel-heading2" role="tab" id="headingOne">
                    <table>
                      <thead> <!--table head-->
                        <tr style="background:none">
                          <th style="width:228px;">
                               Household Name                                                 
                          </th>
                          <th style="width:157px;">
                              Health Assistant
                          </th>
                          <th style="width:150px;">
                            Mobile                               
                          </th>
                          <th style="width:154px;">
                            Member                                                              
                          </th>
                          <th style="width:154px;">
                            Household ID                                                              
                          </th>
                          <th style="width:154px;">
                            Actions                                                             
                          </th>                                            
                        </tr>
                      </thead><!--//table head-->
                    </table>                        
                  </div>  <!--end panel-heading2 -->                     
                </div> <!--end panel panel-default -->

                <div class="panel panel-default" dir-paginate="household in data |itemsPerPage:itemsPerPage" total-items="total_count" current-page="pagination.current">
                  <div class="panel-heading2" role="tab" id="headingTwo2">
                    <table class="table table-striped collapsed"  data-toggle="collapse" data-parent="#accordion2" href="#{{household.caseId}}" aria-expanded="false" aria-controls="collapseTwo">
                      <thead>
                        <tr>
                          <th style="width:150px;"> 
                           <img src="images/photo.png" alt="">                                         
                            {{household.HoH_Fname}} {{household.HoH_Lname}}                             
                          </th>                                       
                          <th style="width:100px;">{{household.PROVIDERID}}</th>
                          <th style="width:100px;">{{household.HoH_Mobile_No}}</th>
                          <th style="width:100px;">{{household.HH_Member_No}}</th>
                          <th style="width:100px;">{{household.HHID}}</th>
                          <th style="width:100px;">
                            <a href="/#/household/details/{{household.id}}">View Details</a>                            
                        </th> 
                        </tr>
                      </thead>
                    </table><!--//table body-->                    

                  </div> <!--end  panel-heading2 -->
                                   
                </div> <!-- end panel panel-default -->
              <div class="row">
                <div class="col-md-3 col-lg-10 ">
                  <dir-pagination-controls
                   max-size="8"
                   direction-links="true"
                   boundary-links="true" 
                   on-page-change="defautData(newPageNumber)" >
                </dir-pagination-controls>
                </div>                
              </div>
            </div><!-- end panel-group-->
          </div> <!-- end col-xs-12 col-lg-12-->
        </div><!--end row -->


        
      </div><!-- col-sm-9 col-md-9  end -->


    </div> <!--end row -->
  </div>   <!--end container -->  
</section>
